<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Slider Carousel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <i id="left" class="fa-solid fa-angle-left"></i>
        <div class="carousel">
            <img src="images/img-1.jpg" alt="image" draggable="false">
            <img src="images/img-2.jpg" alt="image" draggable="false">
            <img src="images/img-3.jpg" alt="image" draggable="false">
            <img src="images/img-4.jpg" alt="image" draggable="false">
            <img src="images/img-5.jpg" alt="image" draggable="false">
            <img src="images/img-6.jpg" alt="image" draggable="false">
            <img src="images/img-7.jpg" alt="image" draggable="false">
            <img src="images/img-8.jpg" alt="image" draggable="false">
            <img src="images/img-9.jpg" alt="image" draggable="false">
        </div>
        <i id="right" class="fa-solid fa-angle-right"></i>
    </div>
</body>
</html>
